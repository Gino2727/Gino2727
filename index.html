<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto de Geografía - 4to B</title>
    <style>
        body {
            background-image: url('https://i.imgur.com/J1LGzrL.jpeg'); 
            background-repeat: repeat;
            background-size: auto;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
        }

        h1, p {
            margin: 0;
            padding: 0;
        }

        button {
            background-image: url('https://i.postimg.cc/5NQbk5gH/Leonardo-Phoenix-A-sleek-modern-and-minimalist-2-D-interactive-3.jpg'); /* Imagen del botón */
            background-size: cover;
            border: none;
            padding: 20px 40px;
            font-size: 18px;
            cursor: pointer;
            color: white;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        button:hover {
            transform: scale(1.1);
        }

        figure {
            margin-bottom: 20px;
        }

        figure img {
            max-width: 100%;
            height: auto;
        }

        figcaption {
            font-style: italic;
            text-align: center;
            margin-top: 10px;
        }

        main {
            padding: 20px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Proyecto de Geografía - 4to B</h1>
        <p>Este es el informe digital de nuestro proyecto, con fotos y contenido relevante.</p>
    </header>
    
    <main>
        <section>
            <h2>Galería de Imágenes</h2>
            <figure>
                <img src="https://i.postimg.cc/mzffds9Q/IMG-20241119-WA0001.jpg" alt="Imagen 1">
                <figcaption>Propulsores viejos recuperados, en exposición.</figcaption>
            </figure>
            <figure>
                <img src="https://i.postimg.cc/dhfKydtN/IMG-20241119-WA0005.jpg" alt="Imagen 2">
                <figcaption>Imagen satelital de la Patagonia.</figcaption>
            </figure>
            <figure>
                <img src="https://i.postimg.cc/qtCHXRNJ/IMG-20241119-WA0009.jpg" alt="Imagen 3">
                <figcaption>Edificio de pruebas.</figcaption>
            </figure>
            <figure>
                <img src="https://i.postimg.cc/gxjWj4d6/IMG-20241119-WA0011.jpg" alt="Imagen 4">
                <figcaption>Imagen del satélite "Sac-C".</figcaption>
            </figure>
            <figure>
                <img src="https://i.postimg.cc/rKQTq76k/IMG-20241119-WA0012.jpg" alt="Imagen 5">
                <figcaption>Circuitos de un satélite, cómo está hecho.</figcaption>
            </figure>
        </section>
        <section>
            <h2>Informe</h2>
            <p>Haz clic en el botón a continuación para acceder al archivo del informe:</p>
            <a href="https://drive.google.com/file/d/1Je-nwbohCIIqT-TjnCBdTy71uUawpqTH/view?usp=drivesdk" target="_self">
                <button>
                    Ver Informe Completo
                </button>
            </a>
        </section>
    </main>

    <footer>
        <p>Creado por estudiantes de 4to B - Instituto José Peña, Córdoba.</p>
    </footer>
</body>
</html>
